<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library App</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1>My Library</h1>
		<div class="addBook">
			<input type="text" class="input" id="title" />
			<input type="text" class="input" id="author" />
			<input type="number" class="input" id="pages" />
			<li>
				<label for="read">Read</label>
				<input type="checkbox" id="read" />
			</li>

			<button id="addBookBtn" class="button">Add Book to Library</button>
		</div>

		<div id="booksContainer" class="booksContainer"></div>
		<script src="app.js"></script>
	</body>
</html>
