<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library App</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<h1>My Library</h1>
		<div class="addBook">
			<input type="text" class="input" id="title" placeholder="Title" />
			<input type="text" class="input" id="author" placeholder="Author" />
			<input
				type="number"
				class="input"
				id="pages"
				placeholder="Number of pages"
			/>
			<li>
				<label for="read">Read</label>
				<input type="checkbox" id="read" />
			</li>

			<button id="addBookBtn" class="button">Add Book to Library</button>
		</div>

		<div id="booksContainer" class="booksContainer"></div>
		<script src="app.js"></script>
	</body>
</html>
